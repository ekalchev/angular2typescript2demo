<div class="container">
    <data-table [data]="customers">
        <column-definition field="firstName" title="First Name">
        </column-definition>
        <column-definition field="lastName" title="Last Name">
        </column-definition>
        <column-definition field="birthDate" title="Birth Date" data-type="date">
        </column-definition>
    </data-table>
    <button (click)="addCustomer()" class="btn btn-default">Add Customer</button>
</div>
