<div class="container">
    <data-table [data]="customers">
        <column-definition field="firstName" title="First Name" editable="true" width="20">
        </column-definition>
        <column-definition field="lastName" title="Last Name" editable="true" width="20">
        </column-definition>
        <column-definition field="birthDate" title="Birth Date" data-type="date" editable="true" width="20">
        </column-definition>
        <column-definition field="address.street" title="Street" editable="false" width="20">
        </column-definition>
        <column-definition field="address.city" title="City" editable="true">
        </column-definition>
        <column-definition command="delete" (onDelete)="deleteCustomer($event)" title="Delete">
        </column-definition>
    </data-table>
    <button (click)="addCustomer()" class="btn btn-default">Add Customer</button>
</div>
